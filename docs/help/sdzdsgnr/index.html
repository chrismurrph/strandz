<span class="titletext">Strandz Designer</span>
<P>
Strandz Designer is a visual design time development tool that allows the Strandz application program designer to manipulate SdzBeans in order to create a SdzBag. To become familar with these terms please visit http://www.strandz.org/glossary.html
